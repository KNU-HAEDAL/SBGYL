<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Health</title>
</head>
<body>
  <section>
    <div class="sep-section"></div>
  </section>

  <section>
    <div id="team-section" class="pad-sec">
      <div class="container">
        <div class="title-section animated out" data-animation="fadeInUp" data-delay="0">
          <div class="confirm-row">
            <div class="mission">
              <h2 id="missionTitle">토익 리스닝</h2>
              <span>팀장: OOO</span>
              <hr>
              <p id="missionDesc">매일매일 토익 리스닝</p>
              <br>
            </div>

            <ul class="confirmPost-slides">
              <li class="confirmPost">
                <div id="confirmContent"></div>
                <a id = "confirmPosttitle" href="mission.html">7/21 신박한 구양이 리스닝 미션</a>
              </li>

              <li class="confirmPost">
                <div id="confirmContent"></div>
                <a id = "confirmPosttitle" href="mission.html">7/21 베드뉴스 리스닝 미션</a>
              </li>

              <li class="confirmPost">
                <div id="confirmContent"></div>
                <a id = "confirmPosttitle" href="mission.html">7/21 에프킬라 리스닝 미션</a>
              </li>
            </ul>
            <div class="confirm">
              <form action="#" method="post">
                <fieldset>
                  <legend id="confirm-message">인증글을 작성해주세요</legend>
                  <p>
                    <label for="confirm-title">
                      <p id="title-title">제목</p>
                      <input type="text" id="confirm-title" name="confirm-title" placeholder="제목을 입력해주세요.">
                    </label>
                  </p>
                  <p>
                    <label for="confirm-desc">
                      <p id="desc-title">내용 </p>
                      <div class="filebox">
                        <input class="upload-name" value="첨부파일" placeholder="첨부파일">
                        <label for="file">파일찾기</label>
                        <input type="file" id="file">
                      </div>
                      <textarea id="confirm-desc" name="confirm-desc" placeholder="이미지와 함께 인증 내용을 입력해주세요."></textarea>
                    </label>
                  </p>
                </fieldset>
                <button id="confirm-submit" type="submit">인증하기</button>
            </form>
              </div>
            </div>
          </div> <!-- End row -->
        </div> <!-- end title-section -->            
      </div> <!-- End container -->
    </div> <!-- End team-section -->
  </section>
  <!-- End team section -->
  <button id="backtoList">
    <a href="index.html">목록</a>
  </button>
</body>
</html>
